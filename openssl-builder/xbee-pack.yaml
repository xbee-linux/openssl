schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/openssl

dependency: zlib

provision:
  - url:
      from: https://github.com/openssl/openssl/archive/refs/tags/OpenSSL_{{ majorVersion .pack.version }}_{{ minorVersion .pack.version }}_{{ patchVersion .pack.version }}.tar.gz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - ./config --prefix=/usr --openssldir=/etc/ssl --libdir=lib shared zlib-dynamic
        - make
#        - make test
        - sed -i '/INSTALL_LIBS/s/libcrypto.a libssl.a//' Makefile
        - make MANSUFFIX=ssl install DESTDIR={% exportDir %}
        - mv -v {% exportDir %}/usr/share/doc/openssl {% exportDir %}/usr/share/doc/openssl-{% version %}
#        - cp -vfr doc/* {% exportDir %}/usr/share/doc/openssl-{% version %}
      directory: "{% srcDir %}/openssl-OpenSSL_{{ majorVersion .pack.version }}_{{ minorVersion .pack.version }}_{{ patchVersion .pack.version }}"
  - export: "{% exportDir %}"

